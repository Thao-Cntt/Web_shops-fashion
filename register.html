<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/app_register.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-login">
        <div class="form-login-wrapper">
          <a href="sign-in.html" title="Back to Login"
            ><ion-icon name="arrow-round-back"></ion-icon>
            <p>Về trang đăng nhâp</p></a
          >
        </div>
        <div class="form-login-text">
          <h2 id="chude">Member Register</h2>
          <ion-icon name="person-add"></ion-icon>
          <div class="form-text">
            <label>Họ và tên</label>
            <input type="text" />
          </div>
          <div class="form-text">
            <label>Email</label>
            <input type="email" />
          </div>
          <div class="form-text">
            <label>Mật khẩu</label>
            <input type="password" />
          </div>
          <div class="form-text">
            <label>Nhập lại mật khẩu</label>
            <input type="password" />
          </div>
          <button title="Đăng ký ngay" id="form-submit">Đăng Ký</button>
          <br />
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
