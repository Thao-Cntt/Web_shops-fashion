<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/app_sign_in.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-login">
        <a id="back-home" href="index.html" title="Back To Home">
          <ion-icon name="arrow-round-back"></ion-icon>
          <span>Về trang chủ</span>
        </a>
        <div class="form-input">
          <h2 id="chude">Member Login</h2>
          <ion-icon name="people"></ion-icon>
          <div class="form-text">
            <label>Tài khoản</label>
            <input type="text" />
          </div>
          <div class="form-text">
            <label>Mật khẩu</label>
            <input type="password" />
          </div>
          <span id="qmk"><a href="">Quên mật khẩu?</a></span>
          <div id="form-remember">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            <label for="vehicle1"> Nhớ tài khoản</label><br />
          </div>
          <button onclick="form_home();">Đăng Nhập</button>
          <br />
          <span id="dk"
            >Need an account?
            <a href="register.html" title="Hiển thị form đăng ký tài khoản"
              >register</a
            >.</span
          >
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
